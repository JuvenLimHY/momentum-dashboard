<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #clock {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }
    .search-bar {
      margin: 10px 0 20px;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    #quote-line {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }
    #focusInput {
      font-size: 1.2rem;
      padding: 10px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      width: 60%;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
    }
    .task-box {
      position: absolute;
      right: 20px;
      bottom: 80px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .task-box h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      border-bottom: 1px solid white;
    }
    #todoInput {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      font-size: 1rem;
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      outline: none;
    }
    #todoList li {
      list-style: none;
      margin: 5px 0;
      cursor: pointer;
    }
    #bottom-quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9rem;
      color: #ccc;
    }
    .pomodoro {
      position: absolute;
      left: 20px;
      bottom: 80px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .pomodoro-timer {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .pomodoro-buttons button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
    }
    .weather {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .spotify-player {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="clock"></div>

    <div class="search-bar">
      <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search Google...">
      </form>
    </div>

    <div id="quote-line">Loading quote...</div>
    <input type="text" id="focusInput" placeholder="What is your main goal for today?">
  </div>

  <div class="task-box">
    <h3>Today</h3>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="New Task">
  </div>

  <div class="pomodoro">
    <div class="pomodoro-timer" id="pomodoroTimer">25:00</div>
    <div class="pomodoro-buttons">
      <button onclick="startPomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>
  </div>

  <div class="weather" id="weather">Loading weather...</div>

  <div id="bottom-quote"></div>

  <div class="spotify-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6uMxx2KtSJDt02QDP5JcPr?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script>
    document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80')";

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Quote from motivational API (Adviceslip)
    fetch("https://api.adviceslip.com/advice")
      .then(res => res.json())
      .then(data => {
        document.getElementById("quote-line").textContent = data.slip.advice;
      })
      .catch(() => {
        document.getElementById("quote-line").textContent = "Stay motivated.";
      });

    const focusInput = document.getElementById("focusInput");
    focusInput.value = localStorage.getItem("focus") || "";
    focusInput.addEventListener("change", () => {
      localStorage.setItem("focus", focusInput.value);
    });

    const todoInput = document.getElementById("todoInput");
    const todoList = document.getElementById("todoList");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");

    function renderTodos() {
      todoList.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.textContent = todo;
        li.addEventListener("click", () => {
          todos.splice(index, 1);
          localStorage.setItem("todos", JSON.stringify(todos));
          renderTodos();
        });
        todoList.appendChild(li);
      });
    }

    todoInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && todoInput.value.trim() !== "") {
        todos.push(todoInput.value.trim());
        localStorage.setItem("todos", JSON.stringify(todos));
        todoInput.value = "";
        renderTodos();
      }
    });

    renderTodos();

    let pomodoroTime = 25 * 60;
    let pomodoroRunning = false;
    let pomodoroInterval;

    function updatePomodoroDisplay() {
      const minutes = Math.floor(pomodoroTime / 60).toString().padStart(2, '0');
      const seconds = (pomodoroTime % 60).toString().padStart(2, '0');
      document.getElementById("pomodoroTimer").textContent = `${minutes}:${seconds}`;
    }

    function startPomodoro() {
      if (pomodoroRunning) return;
      pomodoroRunning = true;
      pomodoroInterval = setInterval(() => {
        if (pomodoroTime > 0) {
          pomodoroTime--;
          updatePomodoroDisplay();
        } else {
          clearInterval(pomodoroInterval);
          pomodoroRunning = false;
          alert("Time's up!");
        }
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(pomodoroInterval);
      pomodoroRunning = false;
      pomodoroTime = 25 * 60;
      updatePomodoroDisplay();
    }

    updatePomodoroDisplay();

    const apiKey = "YOUR_OPENWEATHERMAP_API_KEY";
    const city = "Singapore";

    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
      .then(res => res.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const condition = data.weather[0].main;
        document.getElementById("weather").textContent = `${temp}°C · ${condition}`;
      })
      .catch(() => {
        document.getElementById("weather").textContent = "Weather unavailable";
      });
  </script>
</body>
</html>
