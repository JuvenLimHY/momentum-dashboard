<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #clock {
      font-size: 5rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }
    .search-bar {
      margin: 10px 0 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .search-bar input[type="text"] {
      padding: 12px 18px;
      font-size: 1rem;
      width: 320px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #quote-line {
      font-size: 1.25rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
      font-weight: 400;
    }
    #focusInput {
      font-size: 1.1rem;
      padding: 10px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      width: 50%;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
    }
    .task-box {
      position: absolute;
      right: 20px;
      bottom: 80px;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .task-box h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      border-bottom: 1px solid white;
    }
    #todoInput {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      font-size: 1rem;
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      outline: none;
    }
    #todoList li {
      list-style: none;
      margin: 5px 0;
      cursor: pointer;
    }
    #bottom-quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.85rem;
      color: #ccc;
    }
    .pomodoro {
      position: absolute;
      left: 20px;
      bottom: 80px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .pomodoro-timer {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .pomodoro-buttons button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
    }
    .weather {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .spotify-player {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 80px;
      z-index: 10;
      background-color: rgba(0,0,0,0.4);
      border-radius: 12px;
    }
    .focus-toggle {
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .focus-toggle button {
      padding: 8px 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
